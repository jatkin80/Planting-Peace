<div *ngIf="plant">

      <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{plant.name}}</mat-card-title>
        <mat-card-subtitle>{{plant.type}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image src="{{plant.imageUrl}}"
        alt="{{plant.name}}"/>

<mat-card-content>
       <p> {{plant.description}} </p>
      </mat-card-content>
    </mat-card>
